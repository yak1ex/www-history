  - あけましておめでとうございます。本年もよろしくお願いします。:
    - 新年更新用ということで、大晦日から突貫で作成したものだったりします。
  - その他:
    - title: FFmpeg を使用した動画からの画像抽出 Susie plugin axffmpeg.spi を公開(0.01)。
      url: '#axffmpeg_spi'
      content:
      - 動画を画像書庫とみなし、指定枚数あるいは指定間隔毎の画像を抽出します。
      - FFmpeg の実行形式ファイル、PNG 表示用の Susie plugin が別途必要です。
